<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>두바이 쿠키: 쫀득한 손맛</title>
    <style>
        :root { --pista: #93c47d; --choco: #4e342e; --marsh: #fdfaf1; --cocoa: #3d2b1f; }
        body { background: #1a1a1a; color: white; font-family: 'Apple SD Gothic Neo', sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        #game-container { background: #fff; color: #333; width: 600px; padding: 25px; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.6); text-align: center; }
        .screen { display: none; min-height: 400px; flex-direction: column; align-items: center; justify-content: center; }
        .active { display: flex; }
        
        /* 게이지 스타일 */
        .gauge-container { width: 100%; height: 20px; background: #eee; border-radius: 10px; margin: 15px 0; position: relative; overflow: hidden; }
        .gauge-fill { height: 100%; width: 0%; background: #e67e22; transition: width 0.05s; }
        .target-zone { position: absolute; top: 0; height: 100%; background: rgba(46, 204, 113, 0.5); border-left: 2px solid #27ae60; border-right: 2px solid #27ae60; }
        
        /* 버튼 & 컨트롤 */
        button { padding: 12px 30px; font-size: 18px; cursor: pointer; border-radius: 12px; border: none; background: var(--choco); color: white; font-weight: bold; margin-top: 10px; }
        .tap-zone { display: flex; gap: 20px; margin-top: 20px; }
        .tap-btn { width: 100px; height: 100px; border-radius: 50%; background: #ddd; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; user-select: none; }
        .tap-btn.active { background: var(--pista); color: white; transform: scale(1.1); }

        canvas { border: 2px solid #f0f0f0; border-radius: 15px; background: #fafafa; cursor: pointer; }
        .hint { color: #7f8c8d; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

<h1>Dubai Cookie Artisan</h1>
<div id="game-container">
    <div id="step1" class="screen active">
        <h2>STEP 1: 카다이프 고속 굽기</h2>
        <p>빠르게 익습니다! 초록색 구간에서 버튼을 누르세요!</p>
        <div class="gauge-container">
            <div id="oven-gauge" class="gauge-fill" style="background: #d35400;"></div>
            <div class="target-zone" style="left: 75%; width: 10%;"></div>
        </div>
        <button onclick="finishStep1()">지금 꺼내기!</button>
    </div>

    <div id="step2" class="screen">
        <h2>STEP 2: 카다이프 부수기</h2>
        <p>스프레드와 함께 마구 문질러서 잘게 부수세요!</p>
        <canvas id="crush-canvas" width="450" height="200"></canvas>
        <div class="gauge-container"><div id="crush-gauge" class="gauge-fill"></div></div>
        <p class="hint">클릭한 채로 빠르게 비비세요!</p>
    </div>

    <div id="step3" class="screen">
        <h2>STEP 3: 후라이펜에서 마시멜로 녹이기</h2>
        <p>마우스를 눌러 원을 그리며 휘저으세요!</p>
        <canvas id="melt-canvas" width="450" height="200"></canvas>
        <div class="gauge-container"><div id="melt-gauge" class="gauge-fill" style="background: #3498db;"></div></div>
    </div>

    <div id="step4" class="screen">
        <h2>STEP 4: 마시멜로 얇게 펴기</h2>
        <p>왼쪽(L)과 오른쪽(R)을 번갈아 눌러 반죽을 펴세요!</p>
        <div id="spread-box" style="width: 200px; height: 100px; background: #fdfaf1; border-radius: 50%; transition: all 0.2s;"></div>
        <div class="tap-zone">
            <div id="btn-L" class="tap-btn" onmousedown="tap('L')">L</div>
            <div id="btn-R" class="tap-btn" onmousedown="tap('R')">R</div>
        </div>
        <div class="gauge-container"><div id="spread-gauge" class="gauge-fill" style="background: var(--pista);"></div></div>
    </div>

    <div id="step5" class="screen">
        <h2>STEP 5: 둥글게 빚고 코코아 묻히기</h2>
        <p>마우스를 누른 채로 크게 원을 그리세요!</p>
        <canvas id="roll-canvas" width="450" height="200"></canvas>
        <div class="gauge-container"><div id="roll-gauge" class="gauge-fill" style="background: var(--cocoa);"></div></div>
    </div>

    <div id="result-screen" class="screen">
        <h1 id="total-grade">?</h1>
        <p id="comment"></p>
        <button onclick="location.reload()">다시 시작</button>
    </div>
</div>

<script>
    let scores = { step1: 0, step2: 0, step3: 0, step4: 0, step5: 0 };
    let isMouseDown = false;
    window.onmousedown = () => isMouseDown = true;
    window.onmouseup = () => isMouseDown = false;

    // STEP 1: 빠른 오븐
    let ovenVal = 0;
    let ovenInterval = setInterval(() => {
        ovenVal += 1.2; // 더 빠르게 진행
        document.getElementById('oven-gauge').style.width = ovenVal + '%';
        if(ovenVal >= 100) finishStep1();
    }, 30);
    function finishStep1() {
        clearInterval(ovenInterval);
        scores.step1 = (ovenVal >= 75 && ovenVal <= 85) ? 100 : 40;
        nextStep(1, 2); initStep2();
    }

    // STEP 2: 부수기
    function initStep2() {
        const cvs = document.getElementById('crush-canvas');
        const ctx = cvs.getContext('2d');
        let prog = 0;
        cvs.onmousemove = (e) => {
            if(!isMouseDown) return;
            prog += 0.8;
            document.getElementById('crush-gauge').style.width = Math.min(prog, 100) + '%';
            ctx.fillStyle = '#93c47d';
            ctx.fillRect(e.offsetX, e.offsetY, 8, 8);
            if(prog >= 100) { scores.step2 = 100; nextStep(2, 3); initStep3(); }
        };
    }

    // STEP 3: 마시멜로 녹이기 (휘젓기)
    function initStep3() {
        const cvs = document.getElementById('melt-canvas');
        const ctx = cvs.getContext('2d');
        let prog = 0;
        cvs.onmousemove = (e) => {
            if(!isMouseDown) return;
            prog += 0.5;
            document.getElementById('melt-gauge').style.width = Math.min(prog, 100) + '%';
            ctx.fillStyle = 'white';
            ctx.beginPath(); ctx.arc(e.offsetX, e.offsetY, 25, 0, Math.PI*2); ctx.fill();
            if(prog >= 100) { scores.step3 = 100; nextStep(3, 4); }
        };
    }

    // STEP 4: 좌우 교차 클릭
    let lastKey = '';
    let spreadProg = 0;
    function tap(key) {
        if(key !== lastKey) {
            spreadProg += 4;
            lastKey = key;
            const box = document.getElementById('spread-box');
            box.style.width = (200 + spreadProg) + 'px';
            box.style.height = (100 + spreadProg/2) + 'px';
            document.getElementById('spread-gauge').style.width = Math.min(spreadProg, 100) + '%';
            
            // 시각적 피드백
            document.querySelectorAll('.tap-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + key).classList.add('active');

            if(spreadProg >= 100) {
                scores.step4 = 100;
                setTimeout(() => { nextStep(4, 5); initStep5(); }, 500);
            }
        }
    }

    // STEP 5: 빚기 (원 감지)
    function initStep5() {
        const cvs = document.getElementById('roll-canvas');
        const ctx = cvs.getContext('2d');
        let lastAngle = null, totalRot = 0, prog = 0;
        cvs.onmousemove = (e) => {
            if(!isMouseDown) { lastAngle = null; return; }
            const ang = Math.atan2(e.offsetY - 100, e.offsetX - 225);
            if (lastAngle !== null) {
                let d = ang - lastAngle;
                if (d > Math.PI) d -= Math.PI * 2;
                if (d < -Math.PI) d += Math.PI * 2;
                totalRot += Math.abs(d);
            }
            lastAngle = ang;
            prog = (totalRot / (Math.PI * 6)) * 100;
            document.getElementById('roll-gauge').style.width = Math.min(prog, 100) + '%';
            ctx.fillStyle = '#3d2b1f';
            ctx.beginPath(); ctx.arc(e.offsetX, e.offsetY, 15, 0, Math.PI*2); ctx.fill();
            if(prog >= 100) { scores.step5 = 100; showResult(); }
        };
    }

    function nextStep(c, n) {
        document.getElementById('step' + c).classList.remove('active');
        document.getElementById('step' + n).classList.add('active');
    }

    function showResult() {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('result-screen').classList.add('active');
        const avg = (scores.step1 + scores.step2 + scores.step3 + scores.step4 + scores.step5) / 5;
        document.getElementById('total-grade').innerText = avg > 80 ? "S Grade" : "B Grade";
        document.getElementById('comment').innerText = `최종 점수: ${Math.floor(avg)}점! 쫀득한 두바이 쿠키가 완성되었습니다.`;
    }
</script>
</body>
</html>
